<script>
shift = parseInt(prompt("Enter shift"))
intext = (prompt("Enter text"))
outtext = ""

for(i=0;i<intext.length;i++) 
{
	alert(i + " out of " + intext.length + " word " + intext);
	x = intext.charCodeAt(i)
	alert("Unshifted " + x);
	if(x >= 97 && x < 123) 
		x += shift;
	alert("Shifted" + x);
	outtext += String.fromCharCode(65);
	
}
alert(outtext);
</script>
