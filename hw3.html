<script>

function process() 
{
  x = document.getElementById("input").value
  
  
  wordsEntered = x.split(" ");
  output = "";
  
  for(i=0; i<wordsEntered.length;i++)
  {
  
  		console.log(wordsEntered[i]);
  		if((wordsEntered[i] == 'a' || wordsEntered[i] == 'A') && (i+1) < wordsEntered.length)
  		{	
  			firstLetter = wordsEntered[i+1].charAt(0);
  			if(firstLetter == 'a' || firstLetter == 'e' || firstLetter == 'i' || firstLetter == 'o' || firstLetter == 'u' ||
  			   firstLetter == 'A' || firstLetter == 'E' || firstLetter == 'I' || firstLetter == 'O' || firstLetter == 'U')
  			{
  				wordsEntered[i] += 'n'
  
  			}
  			
  			
  			output += ' ' + wordsEntered[i];
  				
  		}
  		else if((wordsEntered[i] == 'an' || wordEntered[i] == 'An')  && (i+1) < wordsEntered.length)
  		{
  			firstLetter = wordsEntered[i+1].charAt(0);
  			if(firstLetter != 'a' && firstLetter != 'e' && firstLetter != 'i' && firstLetter != 'o' && firstLetter != 'u' &&
  			   firstLetter != 'A' && firstLetter != 'E' && firstLetter != 'I' && firstLetter != 'O' && firstLetter != 'U')
  			{
  				wordsEntered[i] = wordsEntered[i].charAt(0);
  			}
  			
  			output += ' ' + wordsEntered[i];
  		}
  		
  		else
  		{
  			output += ' ' + wordsEntered[i];
  		}   
  }
  
  document.getElementById("output").value = output
}
</script>
